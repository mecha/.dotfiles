# sample hyprlock.conf
# for more configuration options, refer https://wiki.hyprland.org/Hypr-Ecosystem/hyprlock
#
# rendered text in all widgets supports pango markup (e.g. <b> or <i> tags)
# ref. https://wiki.hyprland.org/Hypr-Ecosystem/hyprlock/#general-remarks
#
# shortcuts to clear password buffer: ESC, Ctrl+U, Ctrl+Backspace
#
# you can get started by copying this config to ~/.config/hypr/hyprlock.conf
#

$font = JetBrains Mono Nerd Font

general {
    hide_cursor = true
}

# uncomment to enable fingerprint authentication
auth {
    pam {
        enabled = false
    }
    fingerprint {
        enabled = true
        ready_message = inkella missuli u nitfahhlek
        present_message = ahh x'pjacir...
        retry_delay = 250 # in milliseconds
    }
}

animations {
    enabled = true
    bezier = linear, 1, 1, 0, 0
    animation = fadeIn, 1, 2.5, linear
    animation = fadeOut, 1, 2.5, linear
    animation = inputField, 1, 0.2, linear
}

background {
    monitor =
    path = screenshot
    blur_passes = 2
    color = rgba(44, 51, 51, 0.5)
    brightness = 0.4
}

input-field {
    monitor =
    size = 20%, 5%
    outline_thickness = 3
    inner_color = rgba(0, 0, 0, 0.0) # no fill

    outer_color = rgb(95d5b2)
    check_color = rgb(f99a47)
    fail_color = rgb(ff6676)

    font_color = rgb(95D5B2)
    fade_on_empty = false
    rounding = 5

    font_family = $font
    placeholder_text = x'inhi l-password?
    fail_text = $PAMFAIL

    # uncomment to use a letter instead of a dot to indicate the typed password
    # dots_text_format = *
    # dots_size = 0.4
    dots_spacing = 0.3

    # uncomment to use an input indicator that does not show the password length (similar to swaylock's input indicator)
    # hide_input = true

    position = 0, -20
    halign = center
    valign = center
}

# TIME
label {
    monitor =
    text = $TIME # ref. https://wiki.hyprland.org/Hypr-Ecosystem/hyprlock/#variable-substitution
    font_size = 90
    font_family = $font

    position = 0, -300
    halign = center
    valign = top
}

# DATE
label {
    monitor =
    text = cmd[update:60000] date +"%A, %d %B %Y" # update every 60 seconds
    font_size = 25
    font_family = $font

    position = 0, -450
    halign = center
    valign = top
}

label {
    monitor =
    text = $FPRINTPROMPT
    font_size = 18
    font_family = $font

    position = 0, -900
    halign = center
    valign = top
}
