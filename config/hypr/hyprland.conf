# #######################################################################################
# AUTOGENERATED HYPRLAND CONFIG.
# PLEASE USE THE CONFIG PROVIDED IN THE GIT REPO /examples/hyprland.conf AND EDIT IT,
# OR EDIT THIS ONE ACCORDING TO THE WIKI INSTRUCTIONS.
# #######################################################################################

# This is an example Hyprland config file.
# Refer to the wiki for more information.
# https://wiki.hyprland.org/Configuring/

# Please note not all available settings / options are set here.
# For a full list, see the wiki

# You can split this configuration into multiple files
# Create your files separately and then link them to this file like this:
# source = ~/.config/hypr/myColors.conf

################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor = eDP-1,preferred,auto,1.175,bitdepth,10
monitor = , preferred, auto, 1, mirror, eDP-1

xwayland {
    force_zero_scaling = true
}

# toolkit-specific scale
env = GDK_SCALE,1
env = XCURSOR_SIZE,32


###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = ghostty
$menu = wofi -G --show drun


#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

# make sure that xdg-desktop-portal-hyprland can get the required variables on startup
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

exec-once = nm-applet
exec-once = swaync
exec-once = blueman-applet
exec-once = udiskie --smart-tray --appindicator --menu flat
exec-once = waybar
exec-once = swayosd-server
exec-once = localsend --hidden
exec-once = hypridle
exec-once = hyprpaper

exec-once = gsettings set org.gnome.desktop.interface gtk-theme "YOUR_DARK_GTK3_THEME" # for GTK3 apps
exec-once = gsettings set org.gnome.desktop.interface color-scheme "prefer-dark" # for GTK4 apps
env = QT_QPA_PLATFORMTHEME,qt6ct

#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24


#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    gaps_in = 3
    gaps_out = 8

    border_size = 2

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgb(a1d858) rgb(95d5b2) 30deg
    col.inactive_border = rgba(48534aff)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 6
    rounding_power = 3

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = true
        range = 5
        render_power = 3
        color = rgba(1a1a1aee)
    }

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 3
        passes = 1

        vibrancy = 0.1696
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = yes, please :)

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1
    bezier = easeOutBack, 0.34, 1.56, 0.64, 1

    animation = global, 1, 10, default
    animation = border, 1, 2.5, quick
    animation = windows, 1, 1.79, easeOutQuint, slide
    animation = windowsIn, 1, 2.5, easeOutQuint, slide
    animation = windowsOut, 1, 2.8, linear, slide
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 1.03, quick
    animation = fadeSwitch, 1, 0.2, quick
    animation = layers, 1, 1.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 0.65, quick, slide
}

# Ref https://wiki.hyprland.org/Configuring/Workspace-Rules/
# "Smart gaps" / "No gaps when only"
# uncomment all if you wish to use that.
# workspace = w[tv1], gapsout:0, gapsin:0
# workspace = f[1], gapsout:0, gapsin:0
# windowrule = bordersize 0, floating:0, onworkspace:w[tv1]
# windowrule = rounding 0, floating:0, onworkspace:w[tv1]
# windowrule = bordersize 0, floating:0, onworkspace:f[1]
# windowrule = rounding 0, floating:0, onworkspace:f[1]

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to modKey + P in the keybinds section below
    preserve_split = true # You probably want this
    force_split = 2
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = slave
    orientation = left
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    focus_on_activate = true
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
    background_color = rgb(2c3333)
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    repeat_delay = 250

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
    accel_profile = flat

    touchpad {
        natural_scroll = true
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    workspace_swipe_cancel_ratio = 0.25
    workspace_swipe_min_speed_to_force = 10
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


###################
### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
$modKey = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $modKey, T, exec, $terminal
bind = $modKey, Q, killactive,
bind = $modKey SHIFT, Q, exit,
bind = $modKey, F, togglefloating,
bind = $modKey, P, pin,
bind = $modKey, Escape, fullscreen,
bind = $modKey, D, exec, $menu
bind = $modKey, J, togglesplit, # dwindle

# Move focus with modKey + arrow keys
bind = $modKey, left, movefocus, l
bind = $modKey, right, movefocus, r
bind = $modKey, up, movefocus, u
bind = $modKey, down, movefocus, d

# swap window positions
bind = $modKey SHIFT, left, swapwindow, l
bind = $modKey SHIFT, right, swapwindow, r
bind = $modKey SHIFT, up, swapwindow, u
bind = $modKey SHIFT, down, swapwindow, d

# Switch workspaces with modKey + [0-9]
bind = $modKey, 1, workspace, 1
bind = $modKey, 2, workspace, 2
bind = $modKey, 3, workspace, 3
bind = $modKey, 4, workspace, 4
bind = $modKey, 5, workspace, 5
bind = $modKey, 6, workspace, 6
bind = $modKey, 7, workspace, 7
bind = $modKey, 8, workspace, 8
bind = $modKey, 9, workspace, 9
bind = $modKey, 0, workspace, 10

# Move active window to a workspace with modKey + SHIFT + [0-9]
bind = $modKey SHIFT, 1, movetoworkspace, 1
bind = $modKey SHIFT, 2, movetoworkspace, 2
bind = $modKey SHIFT, 3, movetoworkspace, 3
bind = $modKey SHIFT, 4, movetoworkspace, 4
bind = $modKey SHIFT, 5, movetoworkspace, 5
bind = $modKey SHIFT, 6, movetoworkspace, 6
bind = $modKey SHIFT, 7, movetoworkspace, 7
bind = $modKey SHIFT, 8, movetoworkspace, 8
bind = $modKey SHIFT, 9, movetoworkspace, 9
bind = $modKey SHIFT, 0, movetoworkspace, 10

# hidden workspace
# bind = $modKey, O, togglespecialworkspace, overlay
# bind = $modKey SHIFT, O, movetoworkspace, special:overlay

# Move/resize windows with modKey + LMB/RMB and dragging
bindm = $modKey, mouse:272, movewindow
bindm = $modKey, mouse:273, resizewindow

# Resize windows with keyboard
binde = $modKey CTRL, right, resizeactive, 20 0
binde = $modKey CTRL, left, resizeactive, -20 0
binde = $modKey CTRL, up, resizeactive, 0 -20
binde = $modKey CTRL, down, resizeactive, 0 20

# screenshotting
bind = $modKey, S, exec, hyprshot -zm region
bind = $modKey SHIFT, S, exec, hyprshot -zm window
bind = $modKey CONTROL, S, exec, hyprshot -zm output -m active

# Laptop multimedia keys for volume
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

# Volume with modKey + mouse wheel
bind = $modKey, mouse_up, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bind = $modKey, mouse_down, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-

# Screen Brightness
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# Lock screen
bind = $modKey SHIFT, L, exec, loginctl lock-session

# Laptop lid close
bindl=,switch:on:Lid Switch, exec, systemctl suspend 

# Toggle bar
bind = $modKey, B, exec, killall -SIGUSR1 waybar
bind = $modKey SHIFT, B, exec, killall -SIGUSR2 waybar

bind = $modKey, N, exec, swaync-client -t
bind = $modKey SHIFT, N, exec, swaync-client --reload-config

bind = , Print, exec, grim - | wl-copy

# Global app hotkeys
bind = $modKey, F1, pass, class:^(com\.obsproject\.Studio)$
bind = $modKey, F5, pass, class:^(com\.obsproject\.Studio)$
bind = $modKey, F6, pass, class:^(com\.obsproject\.Studio)$
bind = $modKey, F7, pass, class:^(com\.obsproject\.Studio)$

##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# floating blueman manager from tray
windowrule = float, class:blueman-manager
windowrule = size 30% 70%, class:blueman-manager
windowrule = move onscreen 100%-w-25 50, class:blueman-manager

# floating zen picture-in-picture
windowrule = float, class:zen, title:Picture-in-Picture
windowrule = pin, class:zen, title:Picture-in-Picture

# floating firefox picture-in-picture
windowrule = float, class:firefox, title:Picture-in-Picture
windowrule = pin, class:firefox, title:Picture-in-Picture

# floating thunderbird calendar reminders
windowrule = float, class:thunderbird, initialTitle:Calendar Reminders
windowrule = size 30% 30%, class:thunderbird, initialTitle:Calendar Reminders
windowrule = move onscreen center, class:thunderbird, initialTitle:Calendar Reminders

windowrule = float, class:org.pulseaudio.pavucontrol
windowrule = size 30% 70%, class:org.pulseaudio.pavucontrol
windowrule = move onscreen 100%-w-25 50, class:org.pulseaudio.pavucontrol
